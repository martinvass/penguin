<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-3">
        <div th:if="${param.alreadyExists}"
             class="toast align-items-center text-white bg-danger border-0 position-fixed top-0 end-0"
             role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 75px; margin-right: 10px">
            <div class="d-flex">
                <div class="toast-body">
                    User already exists with this username or email.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="auth-container">
            <h2 class="text-center">Sign up</h2>
            <form id="signUpForm" method="post"
                  role="form"
                  th:object="${user}"
                  th:action="@{/auth/registration}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:field="*{email}" type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <button id="signUpBtn" type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
