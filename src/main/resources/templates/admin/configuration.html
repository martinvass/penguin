<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header}">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            color: white;
            background-color: green;
            border-radius: 5px;
        }

        .error {
            background-color: red;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2 class="text-center">Test Data Generator</h2>
    <p class="text-center">Use this tool to generate test data for users and their servers.</p>
    <form method="post" th:action="@{/admin/testdata/generate}">
        <label for="userCount">User Count:</label>
        <input id="userCount" min="1" name="userCount" required type="number">

        <label for="serverPerUser">Servers Per User:</label>
        <input id="serverPerUser" min="1" name="serverPerUser" required type="number">

        <button type="submit">Generate Test Data</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function submitTestDataForm() {
        const userCount = document.getElementById('userCount').value;
        const serverPerUser = document.getElementById('serverPerUser').value;

        fetch('/admin/testdata/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({userCount, serverPerUser})
        })
            .then(response => {
                if (response.ok) {
                    alert("Test data generated successfully.");
                } else {
                    alert("Failed to generate test data.");
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
