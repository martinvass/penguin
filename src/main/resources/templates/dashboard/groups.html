<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="p-5 text-center bg-light" style="margin-top: 58px;">
        <h1 class="mb-3" th:text="${group.name}"><b>Group</b></h1>

        <a class="btn btn-primary" th:href="@{/dashboard}" role="button">Go Back</a>
    </div>

    <div class="tab-content">
        <div class="tab-pane container active" id="servers">
            <div class="dashboard-container">
                <div th:if="${group.servers.size() == 0}">
                    <p class="no-servers-message">No servers</p>
                </div>
                <div th:each="server: ${group.servers}" class="server-card">
                    <div class="server-info">
                        <div class="server-icon"><i class="fas fa-server"></i></div>
                        <div>
                            <div th:text="${server.name}" class="server-name">Server 1</div>
                            <div th:text="${server.address}">127.0.0.1</div>
                            <div th:text="${server.serverStatus}"
                                 th:class="${server.serverStatus == 'ONLINE' ? 'server-status-online' :
                (server.serverStatus == 'OFFLINE' ? 'server-status-offline' : 'server-status-unknown')}">
                                Offline
                            </div>
                        </div>
                    </div>
                    <p th:text="${server.description} ?: ${server.description}">Description</p>
                    <div class="server-actions">
                        <a href="#" class="btn btn-primary server-action-button">View Details</a>
                        <a href="#" class="btn btn-primary server-action-button">Edit</a>
                        <a href="#" class="btn btn-danger server-action-button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
