<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
        <div class="container">
            <div class="p-5 text-center bg-light" style="margin-top: 58px;">
                <h1 class="mb-3"><b>Dashboard</b></h1>
            </div>

            <!-- Add Server Modal -->
            <div class="modal fade" id="addServerModal" tabindex="-1" role="dialog" aria-labelledby="addServerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addServerModalLabel">Add Server</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <form method="post"
                              role="form"
                              th:action="@{/dashboard/server/create}">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="serverName" class="form-label">Server name</label>
                                    <input type="text" class="form-control" id="serverName" name="serverName" placeholder="Enter server name" required />
                                </div>
                                <div class="mb-3">
                                    <label for="serverAddr" class="form-label">Server address</label>
                                    <input type="text" class="form-control" id="serverAddr" name="serverAddr" placeholder="Enter server address" required />
                                </div>
                                <div class="mb-3">
                                    <label for="serverDesc" class="form-label">Server description</label>
                                    <input type="text" class="form-control" id="serverDesc" name="serverDesc" placeholder="Enter server description" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add Group Modal -->
            <div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="addGroupModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addGroupModalLabel">Add Group</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <form method="post"
                              role="form"
                              th:action="@{/}">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="groupName" class="form-label">Group name</label>
                                    <input type="text" class="form-control" id="groupName" name="groupName" placeholder="Enter group name" required />
                                </div>
                                <div class="mb-3">
                                    <label for="groupDesc" class="form-label">Group description</label>
                                    <input type="text" class="form-control" id="groupDesc" name="groupDesc" placeholder="Enter group description" />
                                </div>
                                <div class="mb-3">
                                    <label for="groupLimit" class="form-label">Group limit</label>
                                    <input type="number" class="form-control" id="groupLimit" name="groupLimit" placeholder="Enter group limit" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-check-input" type="radio" name="groupUnlimited" id="groupUnlimited">
                                    <label class="form-check-label" for="groupUnlimited">
                                        Unlimited
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#servers">Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#settings">Settings</a>
                </li>

                <li class="nav-item flex-grow-1"></li>
                <li class="nav-item">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServerModal">
                        Add Server
                    </button>
                </li>

                <li class="nav-item ms-2">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGroupModal">
                        Add Group
                    </button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="servers">
                    <div class="dashboard-container">
                        <div class="server-card">
                            <div class="server-info">
                                <div class="server-icon"><i class="fas fa-server"></i></div>
                                <div>
                                    <div class="server-name">Server 1</div>
                                    <div class="server-status-online">Online</div>
                                </div>
                            </div>
                            <p>Description</p>
                            <div class="server-actions">
                                <a href="#" class="btn btn-primary server-action-button">View Details</a>
                                <a href="#" class="btn btn-primary server-action-button">Edit</a>
                                <a href="#" class="btn btn-danger server-action-button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane container fade" id="groups">
                    <div class="dashboard-container">
                        <div class="server-card">
                            <div class="server-info">
                                <div class="server-icon"><i class="fas fa-layer-group"></i></div>
                                <div>
                                    <div class="server-name">Group 1</div>
                                    <div class="server-status-online">1 server(s)</div>
                                </div>
                            </div>
                            <p>Group description</p>
                            <div class="server-actions">
                                <a href="#" class="btn btn-primary server-action-button">View Servers</a>
                                <a href="#" class="btn btn-primary server-action-button">Edit</a>
                                <a href="#" class="btn btn-danger server-action-button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane container fade" id="settings">
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
