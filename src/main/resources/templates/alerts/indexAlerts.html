<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_header}"></head>
<body>
    <div th:fragment="indexAlerts" class="container mt-3">
        <div th:if="${(param.deactivation != null) and (param.deactivation[0] == 'success')}"
             class="toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0"
             role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 75px; margin-right: 10px">
            <div class="d-flex">
                <div class="toast-body">
                    Your account deactivation was successful.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${(param.deletion != null) and (param.deletion[0] == 'success')}"
             class="toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0"
             role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 75px; margin-right: 10px">
            <div class="d-flex">
                <div class="toast-body">
                    Your account deletion was successful.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
</html>
